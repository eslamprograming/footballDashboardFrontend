<br><br>
<a href="/CreateVenue" type="button" class="btn btn-info">Add New Venue</a>
<br><br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">VenueName</th>
      <th scope="col">Capacity</th>
      <th scope="col">Location</th>
      <th scope="col">ContactInfo</th>
      <th>Edit</th>
      <th>Delete</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of response.values">
      <th scope="row">1</th>
      <td>{{item.venueName}}</td>
      <td>{{item.capacity}}</td>
      <td>{{item.location}}</td>
      <td>{{item.contactInfo}}</td>
      <td><button type="button" class="btn btn-primary" (click)="Edit(item)">Edit</button></td>
      <td><button type="button" class="btn btn-danger"(click)="Delete(item.venueID,'api/Venue/DeleteVenue?VenueId=')">Delete</button></td>
    </tr>
  </tbody>
</table>
