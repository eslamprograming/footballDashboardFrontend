<div class="container" >
  <div class="text">
     Team Form
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" enctype="multipart/form-data">
     <div class="form-row">
        <div class="input-data">
           <input type="text" name="TeamName" ngModel  required>
           <div class="underline"></div>
           <label for="">TeamName</label>
        </div>
        <div class="input-data ">
           <input type="file" class="custom-file-input" name="TeamLogo" (change)="onFileSelected($event)" ngModel  required>
           <label for=""></label>
        </div>
     </div>
     <div class="form-row">
        <div class="input-data">
           <input type="number" name="FoundedYear" ngModel required>
           <div class="underline"></div>
           <label for="">FoundedYear</label>
        </div>
        <div class="input-data">
           <input type="text" name="HomeCity" ngModel required>
           <div class="underline"></div>
           <label for=""> HomeCity</label>
        </div>
     </div>
     <div class="form-row">
      <div class="input-data">
         <input type="text" name="HomeStadium" ngModel required>
         <div class="underline"></div>
         <label for="">HomeStadium</label>
      </div>
      <div class="input-data">
         <input type="text" name="CoachName" ngModel required>
         <div class="underline"></div>
         <label for=""> CoachName</label>
      </div>
   </div>
   <div class="form-row">
      <div class="input-data">
         League<select style="width: 100%;" type="number" name="LeagueId" ngModel required >
            <option value="">--Select League--</option>
            <option *ngFor="let league of responseobj.values" value={{league.leagueID}}>{{league.leagueName}}</option>
          </select>
         <div class="underline"></div>
      </div>
      
   </div>
        <br />
        <div class="form-row submit-btn">
           <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit">
           </div>
        </div>
        </form>
  
  </div>
