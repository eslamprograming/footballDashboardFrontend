<div class="container">
  <div class="text">
      Update League 
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" enctype="multipart/form-data">
      <div class="form-row">
          <div class="input-data">
              <input type="text" name="LeagueName" [(ngModel)]="model.LeagueName" required>
              <div class="underline"></div>
              <label for="LeagueName">LeagueName</label>
          </div>
          <div class="input-data">
              <input type="file" class="custom-file-input" name="LeagueLogo" (change)="onFileSelected($event)" ngModel  required>
              <div></div>
              <label for="LeagueLogo"></label>
          </div>
      </div>
      <div class="form-row">
          <div class="input-data">
              <input type="text" name="Season" [(ngModel)]="model.Season"  required>
              <div class="underline"></div>
              <label for="Season">Season</label>
          </div>
      </div>
      <div class="form-row">
          <div class="input-data">
              <input type="date" name="StartDate" [(ngModel)]="model.StartDate"  required>
              <div class="underline"></div>
              <label for="StartDate">StartDate</label>
          </div>
          <div class="input-data">
              <input type="date" name="EndDate" [(ngModel)]="model.EndDate"  required>
              <div class="underline"></div>
              <label for="EndDate">EndDate</label>
          </div>
      </div>
      <br />
      <div class="form-row submit-btn">
          <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit">
          </div>
      </div>
  </form>
</div>
